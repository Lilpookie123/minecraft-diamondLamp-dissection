<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dissection Journal</title>
    <link rel="stylesheet" href="./shared_theme.css">
    <link rel="stylesheet" href="./dissection_journal.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navigation-bar">
        <a href="index.html" class="nav-item">Home</a>
        <a href="dissection_journal.html" class="nav-item active">Dissection Journal</a>
        <a href="market_retail_info.html" class="nav-item">Market & Retail Info</a>
        <a href="product_operation.html" class="nav-item coming-soon">Product Operation</a>
        <a href="product_analysis.html" class="nav-item coming-soon">Product Analysis</a>
    </nav>

    <!-- Page Header -->
    <header class="header">
        <h1>Dissection Journal</h1>
        <p>Explore the disassembly process of the cube electronics below!</p>
    </header>

    <!-- Photo Gallery Section -->
    <section class="photo-gallery">
        <div class="photo-card">
            <img src="images/BottomCube.jpg" alt="Bottom Cube View">
            <p>Bottom Cube View</p>
            <button class="button" data-image-id="bottomCube">View Details</button>
        </div>
        <div class="photo-card">
            <img src="images/BottomBatteries.jpg" alt="Bottom Batteries View">
            <p>Bottom Batteries View</p>
            <button class="button" data-image-id="bottomBatteries">View Details</button>
        </div>
        <div class="photo-card">
            <img src="images/BottomScrewsExposed.jpg" alt="Bottom Screws Exposed View">
            <p>Bottom Screws Exposed View</p>
            <button class="button" data-image-id="bottomScrews">View Details</button>
        </div>
        <div class="photo-card">
            <img src="images/InternalsBackView.jpg" alt="Internals Back View">
            <p>Internals Back View</p>
            <button class="button" data-image-id="internalsBack">View Details</button>
        </div>
    </section>

    <!-- Details Popup -->
    <div id="details-popup" class="details-popup hidden">
        <div class="details-content">
            <span class="close-button" onclick="closeDetails()">&times;</span>
            <h2 id="details-title" class="details-title">Title Here</h2>
            <img id="details-image" class="details-image" src="" alt="Detail Image">
            <p id="details-description" class="details-description">Description goes here.</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./script.js"></script>
</body>

</html>
